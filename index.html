      <!-- stylesheets -->
      <link rel="stylesheet" href="./styles/bootstrap.min.css">
      <link rel="stylesheet" href="./styles/mocha.min.css">

      <!-- library scripts -->
      <script type="text/javascript" src="./js/angular.min.js"></script>
      <script type="text/javascript" src="./js/angular-animate.js"></script>
      <script type="text/javascript" src="./js/ui-bootstrap.min.js"></script>
      <script type="text/javascript" src="./js/mocha.min.js"></script>
      <script type="text/javascript" src="./js/chai.min.js"></script>
      <script>
        mocha.setup({
          "ui": "bdd",
          "reporter": "html"
        });
      </script>
      <script type="text/javascript" src="./js/angular-mocks.js"></script>
      <!-- <script src="//code.jquery.com/jquery-2.1.3.min.js"></script> -->
      <!-- Project stylesheets and scripts -->
      <link rel="stylesheet" href="./styles/main.css">
      <script type="text/javascript" src="./js/app.js" charset="utf-8"></script>

      <script type="text/javascript" src="./tests/tests.js"></script>
      <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body ng-controller="MainController" ng-init="showMedals=false;showRugby=false;">
    <div id="mocha"></div>
    <div class="col-xs-12 col-md-4 col-md-offset-1">
      <div class="home-image rings"
          ng-show="!showMedals && !showRugby"
          ng-click="showMedals=true">
        <img src="images/olympic_rings.png" alt="olympic_rings">
      </div>
    </div>
    <div class="col-xs-12 col-md-4 col-md-offset-2">
      <div class="home-image"
           ng-show="!showMedals && !showRugby"
           ng-click="showRugby=true">
        <img src="images/ball.png" alt="rugby_ball">
      </div>
    </div>
    <medals
      show-medals="showMedals"
      ng-show="showMedals"></medals>
    <rugby-team
      show-rugby="showRugby"
      ng-show="showRugby"></rugby-team>
